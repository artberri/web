baseURL = "https://www.albertovarela.net/"
languageCode = "en"
title = "Alberto Varela"
theme = "av2022"
copyright = "This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License."
pygmentsUseClasses = true

[pagination]
    pagerSize = 6

[permalinks]
    blog = "/:section/:year/:month/:slug/"
    pages = "/:slug/"

[sitemap]
    changefreq = "monthly"
    filename = "sitemap.xml"
    priority = 0.5

[params]
    author = "Alberto Varela"
    description = "Personal page of Alberto Varela, a Full Stack Web Developer based in Bilbao."

[author]
    name = "Alberto Varela"
    twitter = "artberri"

[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        disable = true
    [privacy.instagram]
        disable = true
    [privacy.x]
        disable = true
    [privacy.vimeo]
        disable = true
    [privacy.youtube]
        disable = true

[build]
  writeStats = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
